<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo do Cora√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            animation: pixelBackground 60s linear infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes pixelBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background-image: url('https://i.ibb.co/B2cM22Nw/image.png');
            opacity: 0.3;
        }
        
        #start-screen {
            position: absolute;
            z-index: 50;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        #start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #start-screen p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        #player-name {
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            width: 250px;
            max-width: 80%;
        }
        
        #start-button {
            padding: 12px 24px;
            font-size: 20px;
            background-color: crimson;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px white;
            transition: background 0.3s;
        }
        
        #start-button:hover {
            background-color: darkred;
        }
        /* Estilo do jogo mantido */
        
        #game,
        .heart,
        .barrier,
        #score,
        #lives,
        #message {
            background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            background-blend-mode: multiply;
        }
        
        .heart {
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 80%;
            cursor: pointer;
            transition: filter 0.1s;
            z-index: 200;
        }
        
        .barrier {
            width: 100%;
            height: 20px;
            position: absolute;
            top: -20px;
            z-index: 2;
        }
        
        #score,
        #lives {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.85);
            padding: 5px 10px;
            border-radius: 8px;
            z-index: 10;
        }
        
        #lives {
            top: 50px;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #ffffff;
            display: none;
            background: rgb(8, 0, 97);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(255, 255, 255);
            z-index: 20;
            text-align: center;
        }
        
        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.2);
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }
        
        .heart.pulsing {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="start-screen">
        <h1>üíñ Feito especialmente para vc!üíñ</h1>
        <p>Mostre que voc√™ √© digno do meu cora√ß√£o! Alinhe as cores corretamente.</p>
        <input type="text" id="player-name" placeholder="Digite seu nome...">
        <button id="start-button">Come√ßar</button>
    </div>

    <div id="game" style="display: none;">
        <div id="score">Pontos: 0</div>
        <div id="lives">Chances: 5</div>
        <div id="message"></div>
        <div class="heart" id="heart"></div>
    </div>

    <script>
        const colors = ['red', 'blue', 'green'];
        let currentColorIndex = 0;
        let score = 0;
        let lives = 5;
        let speed = 5;
        let playerName = "";
        let barriers = [];
        let spawnCounter = 0;
        let nextBarrierIn = 50 + Math.floor(Math.random() * 150);
        let gameLoop;

        const game = document.getElementById('game');
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');

        function animateHeartBeat() {
            heart.classList.remove('pulsing');
            void heart.offsetWidth;
            heart.classList.add('pulsing');
        }

        function cycleColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            const newColor = colors[currentColorIndex];
            heart.dataset.color = newColor;
            heart.style.filter = `drop-shadow(0 0 8px ${newColor})`;
            let imageUrl = '';
            switch (newColor) {
                case 'red':
                    imageUrl = 'https://i.ibb.co/jvdDfGtd/image.png';
                    break;
                case 'blue':
                    imageUrl = 'https://i.ibb.co/4wKqSxFp/image.png';
                    break;
                case 'green':
                    imageUrl = 'https://i.ibb.co/HLgKYFfH/image.png';
                    break;
            }
            heart.style.backgroundImage = `url('${imageUrl}')`;
            animateHeartBeat();
        }

        heart.addEventListener('click', cycleColor);

        function createBarrier() {
            const barrier = document.createElement('div');
            const color = colors[Math.floor(Math.random() * colors.length)];
            barrier.classList.add('barrier');
            barrier.style.backgroundColor = color;
            barrier.dataset.color = color;
            barrier.style.left = '0';
            barrier.style.top = '0px';
            game.appendChild(barrier);
            return barrier;
        }

        function gameOver(finalMessage) {
            message.innerHTML = finalMessage + '<br><br><button onclick="restartGame()">Reiniciar</button>';
            message.style.display = 'block';
            clearInterval(gameLoop);
        }

        function updateScore() {
            scoreDisplay.innerText = `Pontos: ${score}`;
        }

        function updateLives() {
            livesDisplay.innerText = `Chances: ${lives}`;
        }

        function restartGame() {
            window.location.reload();
        }

        function updateBarriers() {
            for (let i = barriers.length - 1; i >= 0; i--) {
                const barrier = barriers[i];
                let top = parseFloat(barrier.style.top);
                top += speed;
                barrier.style.top = top + 'px';

                const heartRect = heart.getBoundingClientRect();
                const barrierRect = barrier.getBoundingClientRect();

                if (
                    barrierRect.top < heartRect.bottom &&
                    barrierRect.bottom > heartRect.top
                ) {
                    if (barrier.dataset.color === heart.dataset.color) {
                        score++;
                        updateScore();
                        barrier.remove();
                        barriers.splice(i, 1);
                        animateHeartBeat();
                        if (score >= 10) {
                            gameOver(`Parab√©ns, ${playerName}! Voc√™ ganhou o meu cora√ß√£o ‚ù§Ô∏è`);
                        }
                    } else {
                        lives--;
                        updateLives();
                        barrier.remove();
                        barriers.splice(i, 1);
                        if (lives <= 0) {
                            gameOver(`Tente novamente, ${playerName}! Voc√™ estava a ${10 - score} ponto(s) do meu cora√ß√£o.`);
                        }
                    }
                }

                if (top > window.innerHeight) {
                    barrier.remove();
                    barriers.splice(i, 1);
                }
            }
        }

        document.getElementById('start-button').addEventListener('click', () => {
            const nameInput = document.getElementById('player-name');
            playerName = nameInput.value.trim() || "Voc√™";
            document.getElementById('start-screen').style.display = 'none';
            game.style.display = 'block';
            cycleColor(); // iniciar com uma cor
            updateScore();
            updateLives();

            gameLoop = setInterval(() => {
                updateBarriers();
                spawnCounter++;

                if (spawnCounter >= nextBarrierIn) {
                    const newBarrier = createBarrier();
                    barriers.push(newBarrier);
                    spawnCounter = 0;
                    nextBarrierIn = 50 + Math.floor(Math.random() * 150);
                }

                if (score > 0 && score % 10 === 0) {
                    speed += 0.015;
                }
            }, 20);
        });
    </script>
</body>

</html>
